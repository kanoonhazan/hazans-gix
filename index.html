<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Kanoon Hazan - Systems Engineer specializing in Mechatronics, Software, and Product Design. Building intelligent systems that connect hardware, code, and people." />
  <title>Kanoon Hazan | Systems Engineer & Product Designer</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            richBlack: '#020406', // Base Background
            darkGreen: '#011F14', // Surface / Cards
            bangladeshGreen: '#005C42', // Surface Variant
            caribbeanGreen: '#00CC99', // Primary Accent
            mountainMeadow: '#30BA8F', // Secondary Accent
            mint: '#98FF98', // Tags / Subtle
            antiFlashWhite: '#F0F2F5', // Headings
            stone: '#A8A29E', // Body
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #020406 0%, #011F14 50%, #020406 100%)',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 1s ease-out forwards',
            'fade-in-blur': 'fadeInBlur 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'progress-mini': 'progressMini 2s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInBlur: {
              '0%': { opacity: '0', filter: 'blur(10px)', transform: 'scale(0.98)' },
              '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
            },
            progressMini: {
              '0%': { width: '0%', left: '0%' },
              '50%': { width: '100%', left: '0%' },
              '100%': { width: '0%', left: '100%' }
            }
          },
        },
      },
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #020406;
      color: #F0F2F5;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      /* Promote body to its own compositor layer to avoid scroll repaint */
      transform: translateZ(0);
      /* Enable native fast touch scrolling on mobile */
      touch-action: pan-y;
    }

    /* Fixed background using a pseudo-element so the browser composites it
       on the GPU separately â€” identical look to background-attachment:fixed
       but without forcing a CPU repaint on every scroll frame. */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: radial-gradient(circle at 50% 0%, #011F14 0%, #020406 70%);
      /* Explicitly promote to its own GPU layer */
      will-change: transform;
      transform: translateZ(0);
      pointer-events: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #020406;
    }

    ::-webkit-scrollbar-thumb {
      background: #011F14;
      border: 3px solid #020406;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00CC99;
    }

    /* Stagger delays */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }

    /* GPU compositor promotion for decorative blur / glow orbs.
       Apply this class to large blur elements to prevent them from
       dirtying the main scroll repaint. */
    .gpu-layer {
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Scroll paint containment: tells the browser it can skip painting
       content outside this element's bounds, reducing GPU overdraw. */
    .scroll-contain {
      contain: paint;
    }
  </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

}
</script>
